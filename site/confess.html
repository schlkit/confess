<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Post</title>
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
<link rel="manifest" href="/favicon/site.webmanifest">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/confess.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">confess.lol</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="confession-form-container">
                <form id="confessionForm" class="confession-form">
                    <div class="form-header">
                        <h1>Make Your Post</h1>
                        <p>Be honest. Be kind. Be anonymous.</p>
                    </div>
                    
                    <div class="form-group">
                        <textarea 
                            id="confessionText" 
                            class="confession-input" 
                            placeholder="Type your confession here..."
                            required
                        ></textarea>
                    </div>

                    <div class="color-selector">
                        <label>Choose your confession's color:</label>
                        <div class="color-options">
                            <button type="button" class="color-option white active" data-color="white"></button>
                            <button type="button" class="color-option pink" data-color="pink"></button>
                            <button type="button" class="color-option peach" data-color="peach"></button>
                            <button type="button" class="color-option mint" data-color="mint"></button>
                            <button type="button" class="color-option blue" data-color="blue"></button>
                        </div>
                        <input type="hidden" id="selectedColor" name="selectedColor" value="white">
                    </div>

                    <button type="submit" class="submit-btn">CONFESS</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/confess.js"></script>

    <!-- Add this modal HTML before the closing body tag -->
    <div class="rules-modal" id="rulesModal">
        <div class="modal-content">
            <h2>Rules</h2>
            <ul class="principles-list">
                <li>Complete anonymity</li>
                <li>Nothing that is hateful or attacking any individual character</li>
                <li>Nothing acutely inappropriate, illegal or harmful</li>
                <li>No spam</li>
            </ul>
            <div class="modal-buttons">
                <button id="agreeButton" class="submit-btn">I Agree</button>
                <button id="cancelButton" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
